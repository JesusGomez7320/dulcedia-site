<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dulce Día Cine | Cinematic Wedding Films – Southern California</title>
  <meta name="description" content="From Hollywood sets to wedding vows — cinematic wedding films across Southern California. Documentary approach, organic feel, editorial polish." />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    @font-face {
      font-family: "BrandSerif";
      src: url("/fonts/BrandSerif.woff2") format("woff2");
      font-weight: 400 700;
      font-display: swap;
    }
    @font-face {
      font-family: "BrandSans";
      src: url("/fonts/BrandSans.woff2") format("woff2");
      font-weight: 300 800;
      font-display: swap;
    }

    :root{
      --bg:#F7F6F2; --ink:#0E0F12; --muted:#666B74; --line:#E8E6E0; --accent:#C9BBA6;
      --max:1160px; --r:14px; --shadow:0 10px 24px rgba(0,0,0,.06);
      --dur:650ms; --ease:cubic-bezier(.21,.65,.21,1);
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--ink)}
    body{
      font:16px/1.75 Inter, BrandSans, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      text-rendering:optimizeLegibility; overflow-x:hidden
    }
    .serif{font-family: Playfair Display, BrandSerif, Georgia, "Times New Roman", Times, serif}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:var(--max);margin:0 auto;padding:0 22px}

    header{position:sticky;top:0;z-index:50;background:rgba(247,246,242,.97);backdrop-filter:blur(6px);border-bottom:1px solid var(--line)}
    .nav{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{font-weight:700;letter-spacing:.04em}
    .nav a{margin-left:18px;font-size:13px;letter-spacing:.12em;text-transform:uppercase}

    h1,h2,h3{letter-spacing:.12em;text-transform:uppercase}
    h1{font-size:clamp(30px,5.2vw,54px);line-height:1.05;margin:0 0 6px}
    h2{font-size:clamp(18px,2.1vw,28px);margin:0 0 12px}
    p{margin:0 0 16px}
    .prose{max-width:760px}
    .sub{color:var(--muted)}
    .rule{height:1px;background:var(--line);width:120px;margin:18px 0}

    .hero{
      position:relative;min-height:68vh;display:grid;place-items:center;
      border-bottom:1px solid var(--line);color:#fff;text-align:center;overflow:hidden
    }
    .hero .wrap{position:relative;z-index:1}
    .hero .sub{color:#EEE9E0}
    .hero .rule{background:rgba(255,255,255,.55);margin:14px auto 0}
    .bg-video{
      position:absolute;inset:0;z-index:0;object-fit:cover;width:100%;height:100%;
      filter:brightness(.55) contrast(1.05) saturate(1.04);
      transform:translateZ(0); will-change:transform;
    }
    .parallax-ready .bg-video{ transform: translate3d(0,0,0); }
    .no-js .bg-video{ transform:none }

    .section{padding:64px 0;background:var(--bg)}
    .columns{column-count:2;column-gap:2rem}
    @media (max-width:900px){ .columns{column-count:1} }
    .grid{display:grid;gap:22px}
    .grid-3{grid-template-columns:repeat(3,1fr)}
    @media (max-width:980px){ .grid-3{grid-template-columns:1fr} }

    .pkgs{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
    @media (max-width:980px){.pkgs{grid-template-columns:1fr}}
    .pkg{background:#fff;border:1px solid var(--line);border-radius:var(--r);box-shadow:var(--shadow);padding:22px}
    .price{font-weight:700;margin:4px 0 10px}

    .process .step{background:#fff;border:1px solid var(--line);border-radius:var(--r);box-shadow:var(--shadow);padding:20px}
    .kicker{font-variant-caps:all-small-caps;letter-spacing:.18em;color:var(--muted)}

    .socials{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
    .btn{display:inline-block;border:1px solid var(--ink);padding:10px 14px;border-radius:12px}
    .btn:hover{background:var(--ink);color:#fff}

    .sr-only{position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden}

    .reveal{will-change:transform, opacity; transition:opacity var(--dur) var(--ease), transform var(--dur) var(--ease)}
    .reveal{opacity:1; transform:none}
    @media (scripting: enabled){
      .reveal.js-init{opacity:0; transform: translateY(14px)}
      .reveal.js-init.is-revealed{opacity:1; transform:none}
    }
    @media (prefers-reduced-motion: reduce){
      .reveal{transition: opacity 120ms linear}
      .reveal.js-init{transform:none}
    }
  </style>
</head>
<body class="no-js">
  <a class="sr-only" href="#main">Skip to content</a>

  <header role="banner">
    <div class="wrap nav" aria-label="Main navigation">
      <div class="brand">Dulce Día Cine</div>
      <nav>
        <a href="#about">About</a>
        <a href="#experience">Experience</a>
        <a href="#packages">Packages</a>
        <a href="#contact">Inquire</a>
      </nav>
    </div>
  </header>

  <main id="main">
    <section class="hero">
      <video class="bg-video" id="heroVideo" playsinline muted autoplay loop preload="auto" poster="/assets/hero-poster.jpg">
        <source src="/assets/hero.webm" type="video/webm" />
        <source src="/assets/hero.mp4" type="video/mp4" />
      </video>
      <div class="wrap">
        <p class="sub reveal serif">From Hollywood Sets to Wedding Vows</p>
        <h1 class="reveal serif">Capturing Emotions with Cinematic Artistry</h1>
        <div class="rule reveal"></div>
        <p class="sub prose reveal">Documentary approach, organic feel, editorial polish. Serving Southern California &amp; destinations worldwide.</p>
      </div>
    </section>

    <!-- Rest of your sections go here (About, Experience, Packages, Process, Contact, Footer) -->
  </main>

  <script>
    document.body.classList.remove('no-js');
    document.body.classList.add('parallax-ready');

    // Reveal animation
    (function(){
      const prefersReduced = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const items = Array.from(document.querySelectorAll('.reveal'));
      items.forEach(el => el.classList.add('js-init'));
      if (prefersReduced || !('IntersectionObserver' in window)) {
        items.forEach(el => el.classList.add('is-revealed'));
        return;
      }
      const io = new IntersectionObserver((entries)=>{
        entries.forEach(entry => {
          if(entry.isIntersecting){
            entry.target.classList.add('is-revealed');
            io.unobserve(entry.target);
          }
        });
      }, {root:null, rootMargin:'0px 0px -10% 0px', threshold:0.1});
      items.forEach((el, idx) => {
        el.style.transitionDelay = el.style.transitionDelay || (Math.min(idx * 60, 360) + 'ms');
        io.observe(el);
      });
    })();

    // Hero parallax
    (function(){
      const vid = document.getElementById('heroVideo');
      if(!vid) return;
      let ticking = false;
      const onScroll = () => {
        if(ticking) return;
        requestAnimationFrame(() => {
          const rect = vid.getBoundingClientRect();
          const viewportCenter = window.innerHeight / 2;
          const sectionCenter = rect.top + rect.height/2;
          const delta = sectionCenter - viewportCenter;
          const speed = 0.07;
          vid.style.transform = `translate3d(0, ${(-delta * speed).toFixed(2)}px, 0)`;
          ticking = false;
        });
        ticking = true;
      };
      window.addEventListener('scroll', onScroll, {passive:true});
      window.addEventListener('resize', onScroll);
      onScroll();
    })();
  </script>
</body>
</html>
